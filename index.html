<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Build My House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>I Build My House</h1>
      <button id="themeToggle">Dark Mode</button>
    </header>
    <main>
      <section class="summary">
        <label>Total Budget (INR):</label>
        <input type="number" id="totalBudget" />
        <div>
          <p>Total Expenses: ₹<span id="totalExpenses">0</span></p>
          <p>Remaining: ₹<span id="remainingBudget">0</span></p>
        </div>
      </section>
      <section class="add-section">
        <input type="text" id="sectionName" placeholder="Section name" />
        <input type="number" id="sectionBudget" placeholder="Section budget" />
        <button id="addSectionBtn">Add Section</button>
      </section>
      <div id="sectionsContainer"></div>
    </main>
    <footer>
      <p>Data stored locally.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
